<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout e-comerce</title>
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="grid-container">
        <header>
            <h1>Mi e-comerce</h1>
        </header>
        <aside class="sidebar">
            <div class="titulo">
                <h4>Categor√≠as</h4>
            </div>
            <ul>
                <li>
                    <p>Perfumes(13)</p>
                </li>
                <li>
                    <p>Ropa(61)</p>
                </li>
                <li>
                    <p>Accesorios (41)</p> 
                </li>
                <li>
                    <p>Zapatos(10)</p>
                </li>
            </ul>

        </aside>
        <main>
            <div class="galeria">
                <div class="tarjeta">
                    <div class="contenido">
                        <img src="assets/img/perfume.jpg">
                        <h3>Perfume</h3>
                        <small>$45000</small>
                    </div>
                    <button class="boton">Comprar</button>
                </div>
                <div class="tarjeta">
                    <div class="contenido">
                        <img src="assets/img/perfume dos.jpg">
                        <h3>Perfume</h3>
                        <small>$40000</small>
                    </div>
                    <button class="boton">Comprar</button>
                </div>
                <div class="tarjeta">
                    <div class="contenido">
                        <img src="assets/img/zapato.jpg">
                        <h3>Zapatos</h3>
                        <small>$20000</small>
                    </div>
                    <button class="boton">Comprar</button>
                </div>
                <div class="tarjeta">
                    <div class="contenido">
                        <img src="assets/img/parka.jpg">
                        <h3>Parka</h3>
                        <small>$30000</small>
                    </div>
                    <button class="boton">Comprar</button>
                </div>
            </div>
        </main>
        <footer>
            <p><b>@Miecommerce</b></p>
        </footer>

    </div>
</body>
</html>
